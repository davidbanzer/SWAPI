<app-header></app-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <h2 class="title">{{starship.name}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <strong>MGLT: </strong>
          {{starship.MGLT}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Cargo Capacity: </strong>
          {{starship.cargo_capacity}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Consumables: </strong>
          {{starship.consumables}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Crew: </strong>
          {{starship.crew}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Model: </strong>
          {{starship.model}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Passengers: </strong>
          {{starship.passengers}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Starship Class: </strong>
          {{starship.starship_class}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
